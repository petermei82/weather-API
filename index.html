<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣小卡片</title>
    <link rel="stylesheet" href="./css/weather-style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <section class="container">
        <div class="bgi">
            <nav>
            <div class="header-bgi">
                <div class="search">
                    <input type="text" name="" id="" placeholder="搜尋">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <ul >
                <li class="all" tabindex="0"><span>全</span><span>國</span></li>
                <li class="north" tabindex="0"><span>北</span><span>部</span></li>
                <li class="mid" tabindex="0"><span>中</span><span>部</span></li>
                <li class="south" tabindex="0"><span>南</span><span>部</span></li>
                <li class="east" tabindex="0"><span>東</span><span>部</span></li>
                <li class="islands" tabindex="0"><span>離</span><span>島</span></li>
            </ul>
        </nav>
        <div class="card-region">
            <!-- <div class="single-card">
                <p class="wx">${cityData.wx}</p>
                <p class="city">${city}</p>
                <p class="temp">${cityData.minT}° / ${cityData.maxT}°</p>
            </div> -->
            
        </div>
        </div>
        
    </section>

    <script src="./js/weather.js"></script>
</body>

</html>
